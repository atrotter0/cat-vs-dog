<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Talk to the web page</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="animal-block">
        <div class="dog">
          <img src="img/dog.jpg" alt="Dog">
          <button class="btn btn-default" id="woof">Woof</button>
          <div>
            <ul id="bark">
            </ul>
          </div>
        </div>
        <div class="cat">
          <img src="img/cat.jpg" alt="Cat">
          <button class="btn btn-default" id="cat-noise">Meow</button>
          <div>
            <ul id="meow">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <h2 class="add-img">Click here to add an image</h2>
    </div>
  </div>
</body>
</html>
